<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chapter 4 - HTML LIST</title>
</head>

<body>
    <!-- unordered list  -->
    <ul type="circle">
        <!-- 'type' attribute is used for unordered list type -->
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
    <!-- ordered list -->
    <ol type="I">
        <li>home</li>
        <li>about</li>
        <li>Service</li>
        <li>Contact</li>
    </ol>

    <!-- Table tag -->
    <div>
        <table>
            <thead>
                <caption>Max scores by different players in Valorant</caption>
                <tr>
                    <!-- tr tag is for table row -->
                    <th> S.no </th>
                    <!-- th tag is for table headings  -->
                    <!-- <th> Player name </th> -->
                    <th colspan="3"> max score </th>
                    <!-- colspan attribute is for one head for many columns -->
                    <!-- <th> Game </th> -->
                </tr>
            </thead>
            <tr>
                <td>1</td>
                <!-- td tag is for table data  -->
                <td>Pranjal</td>
                <td>48/11/6</td>
                <td>Valorant</td>
            </tr>

            <tbody>
                <tr>
                    <td>2</td>
                    <td>Yuvi</td>
                    <td>47/11/6</td>
                    <td>Valorant</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
